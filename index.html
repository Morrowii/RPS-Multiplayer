<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reset CSS -->
    <link rel='stylesheet' href='assets/style/reset.css'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel='stylesheet' href='assets/style/style.css'>

    <title>Sword-Shield-Daggers Online</title>
  </head>
  <body>
        <div class='container-fluid'>
            <div class='row'>
                <div class='col d-flex'>
                    <h1 class='mx-auto' id='banner'>Sword-Shield-Daggers Online</h1>
                </div>
            </div>
            <div class='row mt-5 pt-5' id='login-area'>
                <div class='col d-flex flex-column'>
                    <form class='m-auto d-flex flex-column'>
                        <div class="form-group d-flex flex-column">
                            <label class='mx-auto my-2' for="username">Inscribe Your Name</label>
                            <input type="text" class="form-control" id="username" placeholder="">
                        </div>
                        <button type="button" class="btn btn-primary bg-danger" id='name-submit'>Enter the Battlefield</button>
                    </form>
                </div>
            </div>
            <div class='row d-none' id='play-area'>
                <div class='col d-flex flex-wrap justify-content-center mb-3'>
                    <div class='d-flex flex-column m-3 p-3 game-btn' id='sword' value='sword'>
                        <h2>Sword</h2>
                        <img class='mx-auto' src='assets/images/winged-sword.png'>
                    </div>
                    <div class='d-flex flex-column m-3 p-3 game-btn' id='shield' value='shield'>
                        <h2>Shield</h2>
                        <img class='mx-auto' src='assets/images/winged-shield.png'>
                    </div>
                    <div class='d-flex flex-column m-3 p-3 game-btn' id='daggers' value='daggers'>
                        <h2>Daggers</h2>
                        <img class='mx-auto' src='assets/images/daggers.png'>          
                    </div>
                </div>
            </div>
            <div class='row' id='stats'>
                <div class='col text-center'>
                    <span class='m-3'><span> Username: </span><span id='logged-in-as'></span></span>
                    <span class='m-3'><span> Plays: </span><span id='plays'></span></span>
                    <span class='m-3'><span> Wins: </span><span id='wins'></span></span>
                    <span class='m-3'><span> Losses: </span><span id='losses'></span></span>
                </div>
            </div>
            <div class='row d-none mt-5' id='lower-ui'>
                <div class='col-4 d-flex flex-column'>
                    <form>
                        <div class="form-group">
                            <label class='messaging-label' for="message-list">Chat Window</label>
                            <textarea class="form-control" readonly id="message-list" rows="7"></textarea>
                        </div>
                        <div class="form-group d-flex flex-row">
                            <label class='messaging-label my-auto' for="message-input">Message</label>
                            <textarea class="form-control mx-2 p-2" id="message-input" rows="1"></textarea>
                            <button type="button" class="btn btn-primary bg bg-danger" id='send-button'>Submit</button>
                        </div>
                    </form>
                </div>
                <div class='col-4'>
                    <div class='d-flex flex-column text-center' id='hud'>
                        <h4>Begin by selecting and challenging another player.</h4>
                    </div>
                </div>
                <div class='col-4 d-flex flex-column' id='lobby-area'>
                    <h3 class='mx-auto mb-3'>Online Players</h3>
                    <div class='p-3 bg bg-light' id='lobby'></div>
                </div>
            </div>

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

            <!-- Firebase -->
            <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
            <script>

            var config = {
                apiKey: "AIzaSyACGDWkefhFnmXowhSAAg6wbOytkEZaTvs",
                authDomain: "mrps-99.firebaseapp.com",

            };
            firebase.initializeApp(config);
            </script>

            <!-- Custom JS -->
            <script src='assets/javascript/logic.js'></script>

        </div>
  </body>
</html>
